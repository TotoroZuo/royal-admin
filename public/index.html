  <title>royal-admin</title>
  <!-- built files will be auto injected -->
  <style>
    #loading-box{
      width: 100%;
      height: 100vh;
      z-index: 999;
      background-color:#0b4182;
      background: linear-gradient(0deg, #0b4182 1%, #1e88e5 100%);
      color: #fff;
      position: absolute;
      text-align: center;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }
    .loading-content{
      position: absolute;
      top: 40%;
      left: 45%;
      transform: translate(-50% -50%);
    }
  </style>
</head>

  <div id="loading-box">

        <div class="loading-content">
            <embed src="/icons/loading.svg" width="200" height=200" style="background:none;" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install/" />
            <div>
              加载中 · · ·
            </div>
        </div>
      </div>
  </div>
